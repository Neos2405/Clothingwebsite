<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHADXW - Japanese Windbreaker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #f5f5f5;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li {
      cursor: pointer;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 50px;
    }
    .product-info {
      max-width: 500px;
    }
    .product-info h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .product-info p {
      margin: 10px 0;
    }
    .price {
      font-size: 24px;
      margin: 20px 0;
    }
    .btn {
      padding: 10px 30px;
      background: black;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .images img {
      max-width: 350px;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      gap: 20px;
    }
    .gallery img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .gallery img:hover {
      border-color: black;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SHADXW</div>
    <nav>
      <ul>
        <li>Techwear clothing</li>
        <li>Footwear</li>
        <li>Headwear</li>
        <li>Accessories</li>
        <li>Jewelry</li>
        <li>Cyberpunk</li>
      </ul>
    </nav>
    <div class="icons">
      üîç üõí
    </div>
  </header>
  <div class="container">
    <div class="product-info">
      <p>&lt; Jackets &lt; Features</p>
      <h1>JAPANESE<br>WINDBREAKER</h1>
      <p>Size: XS S M L XL</p>
      <p>Colour: Black White</p>
      <div class="price">$99.99</div>
      <button class="btn">ADD TO BAG</button>
    </div>
    <div class="images">
      <img src="A_digital_photograph_features_a_young_man_modeling.png" alt="Main Jacket Image">
      <div class="gallery">
        <img src="A_digital_photograph_of_a_young_male_model_with_li.png" alt="Gallery 1">
        <img src="A_digital_photograph_features_a_male_model_with_li.png" alt="Gallery 2">
      </div>
    </div>
  </div>
</body>
</html>
